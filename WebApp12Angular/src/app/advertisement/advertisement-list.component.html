<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight"
  style="background-image: url('assets/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
      <div class="col-md-9 pb-5 text-center">
        <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/home']">Home <i
                class="ion-ios-arrow-forward"></i></a></span> <span>Búsqueda <i
              class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Resultado de <br>tu búsqueda</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let advertisement of searchAdvertisements  | slice : startPage:paginationLimit">
        <div class="property-wrap">
          <a class="img" [routerLink]="['/advertisement',advertisement.id]" [ngStyle]="{background: 'url(assets/static/images/' + advertisement.images[0] +')'}" ></a>
          <div class="text">
            <p class="price"><span class="orig-price">{{advertisement.price}}<small>$</small></span></p>
            <ul class="property_list">
              <li><span class="flaticon-bed"></span>{{advertisement.rooms}}</li>
              <li><span class="flaticon-bathtub"></span>{{advertisement.bathrooms}}</li>
              <li><span class="flaticon-floor-plan"></span>{{advertisement.squareMeters}}</li>
            </ul>
            <h3><a>{{advertisement.property}} en {{advertisement.location}}</a></h3>
            <span class="location">{{advertisement.location}}</span>
            <a class="d-flex align-items-center justify-content-center btn-custom">
              <span class="icon-star-o"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <input type="button" *ngIf ="paginationLimit < searchAdvertisements.length" (click)="showMoreItems()" value= "Show more"/>
    <input type="button" *ngIf ="paginationLimit > 3" (click)="showLessItems()" value= "Show less"/>
  </div>
</section>

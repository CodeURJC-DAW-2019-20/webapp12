<section class="ftco-section goto-here">
  <div *ngIf="isUser">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 heading-section text-center mb-5">
        <span class="subheading">Recomendaciones</span>
        <h2 class="mb-2">Viviendas seleccionadas para ti</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let advertisement of advertisements">
        <div class="property-wrap">
          <a class="img" style="background-image: url('assets/static/images/bg_1.jpg');"></a>
          <div class="text">
            <p class="price"><span class="old-price">{{advertisement.price}}</span><span
                class="orig-price">{{advertisement.price}}<small>/mo</small></span></p>
            <ul class="property_list">
              <li><span class="flaticon-bed"></span>{{advertisement.rooms}}</li>
              <li><span class="flaticon-bathtub"></span>{{advertisement.bathrooms}}</li>
              <li><span class="flaticon-floor-plan"></span>{{advertisement.squareMeters}}</li>
            </ul>
            <h3><a href="#">{{advertisement.property}} en {{advertisement.location}}</a></h3>
            <span class="location">{{advertisement.type}}</span>
            <a class="d-flex align-items-center justify-content-center btn-custom">
              <span class="icon-star-o"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>

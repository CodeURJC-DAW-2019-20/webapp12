<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
        body{
            background-size: cover; 
        }
    </style>
<body class="" background="images/bg_1.jpg">

<div class="container">
	<div class="wrapper fadeInDown">
        <div id="formContent">

          <!-- Login Form -->
          <form>
            <h3>Sign In</h3>
            
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email address or Username">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            
          </form>
      
          <!-- Sign Up -->
          <div id="formFooter">
            <a class="underlineHover" href="/signUp">Registrarse</a>
          </div>
          <a href="/MainPage"><input type="button" value="Home"></a>
      
        </div>
      </div>

</div>

</body>
</html>
